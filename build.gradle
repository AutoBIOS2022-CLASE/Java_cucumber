plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

//------------------Cucumber
    implementation 'io.cucumber:cucumber-java:7.3.4'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.3.4'

//--------Selenium
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.2'
}

test {
    useJUnitPlatform()
}